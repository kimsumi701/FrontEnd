<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>링크 태그</title>
 </head>

 <body>
  <h1>링크 태그</h1>
  <p>다른 홈페이지(링크)로의 이동이나 동일한 html문서 내에서 이동 링크를 지정해주는 태그</p>
  <p>a태그 작성시 href 속성을 쓰고 그 안에 링크를 작성하면 됩니다</p>
  <p>href="#" 이라고 입력되면 문서의 최상단으로 이동하게 됩니다</p>
  <p>새 창에서 열어주려면 target="_blank"이라는 속성을 쓰면 됩니다</p>
  <p>a태그는 <b>인라인 요소</b> 내가 가진만큼 너비가 생기고, 줄바꿈 안일어납니다.</p>
  <p>예시 ... <a href="http://www.naver.com"> 네이버 바로가기 </a></p>
  <p><a href="https://www.google.co.kr" target="_blank"> 구글 바로가기 </a></p>
  <p><a href="./03_제목태그.html" target="_blank"> 03_바로가기 </a></p>
 </body> 
</html>
