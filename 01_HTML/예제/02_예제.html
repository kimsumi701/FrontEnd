<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제02</title>
</head>
<body>
    <div>
        <h2>회원가입</h2>
        <form>
            아이디 <input type="text"><br>
            비밀번호 <input type="password"><br>
            비밀번호 확인<input type="password"><br>
            전화번호<input type="tel" placeholder="010-1234-5678"><br>
            이메일<input type="email"> @
            <select>
                <option>직접입력</option>
                <option>naver.com</option>
                <option>hanmail.com</option>
                <option>gmail.com</option>
            </select>
            <br>
            문자수신 여부 예<input type="radio" value="예" name="YN">
            아니오<input type="radio" value="아니오" name="YN"><br>
            가입경로<input type="checkbox" value="친구소개" name="check">친구소개
            <input type="checkbox" value="인터넷 검색" name="check">인터넷 검색
            <input type="checkbox" value="블로그" name="check">블로그
            <input type="checkbox" value="기타" name="check">기타<br>
            <input type="submit" value="확인">
        </form>
    </div>
</body>
</html>
