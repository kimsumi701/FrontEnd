<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트</title>
        <style>
            .box1 p {
                width: 300px;
                height: 300px;
                background-color: lawngreen;
            }
            .box2 .active {
                color: lightcoral;
            }
            .box3 p {
                width: 300px;
                height: 300px;
                background-color: lightblue;
            }
            .box4,
            .box5 {
                width: 300px;
                padding: 30px;
                background-color: salmon;
            }
            .box4 .inner,
            .box5 .inner {
                padding: 20px;
                background-color: lightskyblue;
            }
        </style>
    </head>
    <body>
        <h1>이벤트</h1>
        <textarea cols="150" rows="10">

            - 명령이 실행 될 타이밍
                예) 문서를 열 때, 클릭할 때, 마우스를 올릴 때, 스크롤이 발생할 때 등등 ....

            - 이벤트 명령의 형태
                $('셀렉터').이벤트 명령(함수로 이벤트로 인해 일어날 일들을 묶어둔다);
                $('셀렉터').이벤트 명령(function(){
                    이벤트로 인해 일어날 명령
                })

            - 주로 사용되는 이벤트 명령어
                click,  mouseover,  mouseout,   mouseenter, mouseleave, scroll, resize
        </textarea>
        <br /><br />
        <hr />
        <br /><br />
        <h1>클릭 이벤트</h1>
        <div class="box1">
            <button class="bt11">CHANGE</button>
            <button class="bt12">RESET</button>
            <p></p>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <div class="box2">
            <ul>
                <li class="active">목록1</li>
                <li>목록2</li>
                <li>목록3</li>
                <li>목록4</li>
                <li>목록5</li>
            </ul>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <div class="box3">
            <a href="">CLICK</a>
            <p></p>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <h1>호버 이벤트</h1>
        <div class="box4">
            <p class="count01">0</p>
            <div class="inner">
                <p class="count01">0</p>
            </div>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <div class="box5">
            <p class="count02">0</p>
            <div class="inner">
                <p class="count02">0</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/s06.js"></script>
    </body>
</html>
