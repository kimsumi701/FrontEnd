<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 자동재생</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;            
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* 슬라이드 이미지 */
        .slide {
            position: relative;
            min-width: 1240px;
        }
        .sImg {
            position: relative;
            height: 420px;
            overflow: hidden;
        }
        .sImgBox {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 420px;
            overflow: hidden;
        }
        .sImgBox a {
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -960px;
        }
        /* 페이저 버튼 */
        .sPager {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .sPager ul {
            display: flex;
        }
        .sPager li {
            width: 60px;
            height: 10px;
            margin: 0 20px;
            background-color: #ccc;
            text-indent: -99999px;
            cursor: pointer;
        }
        .sPager .active {
            background-color: blueviolet;
        }
        /* 슬라이드 좌우 버튼 */
        .sPrev, .sNext {
            position: absolute;
            top: 180px;
            width: 80px;
            height: 80px;
            border-top: 10px solid #232329;
            border-left: 10px solid #232329;
            cursor: pointer;
        }
        .sPrev {
            left: 100px;
            transform: rotate(-45deg);
        }
        .sNext {
            right: 100px;
            transform: rotate(135deg);
        }
        .sPrev span, 
        .sNext span, 
        .sPlay span, 
        .sStop span {
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }
        /* 재생, 일시정지 버튼 */
        .sPlay, .sStop {
            width: 30px;
            height: 30px;
            margin: -10px 0 0 20px;
            cursor: pointer;
            background-position: center center;
            background-size: cover;
        }
        .sPlay {
            display: none;
            background-image: url(./img/btn_play.png);
        }
        .sStop {
            background-image: url(./img/btn_pause.png);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="sImg">
            <div class="sImgBox"><a href="#"><img src="./img/mv1.jpg" alt="banner1"></a></div>
            <div class="sImgBox"><a href="#"><img src="./img/mv2.jpg" alt="banner2"></a></div>
            <div class="sImgBox"><a href="#"><img src="./img/mv3.jpg" alt="banner3"></a></div>
            <div class="sImgBox"><a href="#"><img src="./img/mv4.jpg" alt="banner4"></a></div>
        </div>
        <div class="sPager">
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
            </ul>
            <p class="sPlay"><span>재생하기</span></p>
            <p class="sStop"><span>일시정지</span></p>
        </div>
        <div class="sPrev"><span>이전으로</span></div>
        <div class="sNext"><span>다음으로</span></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/ex10.js"></script>
</body>
</html>
