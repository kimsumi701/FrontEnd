<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문제</title>
    </head>
    <body>
        <script>
            let a = 1;
            let b = 2;
            console.log(a, b); // 1,2
            let c = a;
            a = b;
            b = c;
            console.log(a, b); // 2,1
        </script>
    </body>
</html>
