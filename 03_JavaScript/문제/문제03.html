    <body>
        <script>
            let food = '햄버거';
            switch (food) {
                case '피자':
                    console.log('피자를 주세요');
                    break;
                case '햄버거':
                    console.log('햄버거를 주세요');
                    break;
                default:
                    console.log('메뉴에 없는 음식입니다.');
            }
            console.log('');
            if (food == '피자') {
                console.log('피자를 주세요');
            } else if (food == '햄버거') {
                console.log('햄버거를 주세요');
            } else {
                console.log('메뉴에 없는 음식입니다.');
            }
            console.log('');
            let answer = food == '피자' ? '피자를 주세요' : food == '햄버거' ? '햄버거를 주세요' : '메뉴에 없는 음식입니다';
            console.log(answer);
        </script>
    </body>
