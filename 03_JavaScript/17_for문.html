    <body>
        <h1>for문</h1>
        <textarea cols="150" rows="16">

            반복문 : for문
                - 반복문. 같은 동작을 원하는 만큼 반복 처리한다.
                - 반복문의 대표적인 경우라고 생각해도 된다.
                - 순환의 연속인데, 그 순환의 횟수를 지정해서 사용하는 방식으로 이용된다.
                - 같은 반복문인 while문과는 사용목적이 다르다.

            for문이 사용되는 양식
                for (초기식; 조건식; 증감식) {
                    반복될 내용
                }

                - 초기식 : for 반복문이 시작할 때 가장 먼저, 딱 한번 실행되어지는 부분이다. 반복을 위한 기초작업이라고 생각하면 쉽다.
                - 조건식 : 참/거짓을 판별해서 참이면 반복적으로 실행하게 해주는 문장이다.
                - 증감식 : 조건이 참이 될 때 실행할 명령들을 실행한 후에 추가 동작되어지는 부분이다.
        </textarea>
        <script src="./JS/s17.js"></script>
    </body>
