<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>배열</title>
    </head>
    <body>
        <h1>배열(Array)</h1>
        <textarea cols="150" rows="46">
            배열이란 ?
                - 변수에 담을 수 있는 여러가지의 데이터 중 한가지이다.
                - 배열이 생겨난 배경 : 변수에 저장하기에 너무 많은 수의 정보가 있을 때 배열을 사용해서 한번에 담아주기 위해 생겨나게 되었다.
            
            예시)
                과일가게에 판매하는 과일들을 리스트화 시켜서 관리한다고 생각을 해본다면 ....

                let fruit = 'apple'
                let fruit2 = 'orange'
                let fruit3 = 'banana'
                let fruit4 = 'mango'
                let fruit5 = 'grape'

                위의 코드를 배열을 사용해서 나타낸다면 ....

                let fruit = [
                    'apple',
                    'orange',
                    'banana',
                    'mango',
                    'grape'
                ]

                위에 예시에서 보여지는 것 처럼, 가시성이 좋아지고, 변수를 남발하여 생성하는 수고가 없어지고, 코드가 더 간결해진다.

                이처럼 관련이 있는 데이터들을 하나로 묶어서 한개의 변수 아래에 저장해 두는 것을 배열이라고 한다.

                console.log(fruit) : 배열에 들어있는 모든 정보들을 출력하는 방법. 배열의 이름을 호출하면 된다.

                배열에 저장된 정보들 중에서 한가지만 불러오고 싶을 때, index값이라는 것이 적용된다.
                console.log(fruit[불러낼 내용의 index 순서값])

                배열에 저장된 정보들 중에서 한가지의 내용을 바꾸고 싶을때 fruit[변경할 내용의 index 순서값] = '바꿀 내용'

                배열과 함께 사용하는 함수들
                    - pop() : 마지막에 있는 내용을 뺀다.
                    - push() : 배열의 마지막에 내용을 추가한다, 배열의 최종 길이가 리턴
                    - includes('내용') : 배열에 '내용'이 포함되어 있으면 true를 리턴, 포함되어 있지 않으면 false를 리턴한다.
                    - indexOf('내용') : 입력한 내용의 index 순서값을 리턴.
                    - slice(시작점, 종료점) : 시작점(index값)~종료점(index값)까지 배열을 복사해서 리턴.
                    - splice(시작점, 개수) : 시작점(index값)부터 입력한 개수만큼 실제 배열에서 내용을 제거한다.
                    - slice와 splice의 차이점은 실제 배열의 내용을 건드리냐 건드리지 않느냐의 차이가 있다.
                    - length : 배열 함수는 아니나, 배열의 크기(길이)를 리턴.

                    더 다양한 사용법 참고 주소 : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/slice
        </textarea>
        <script>
            let fruit = ['apple', 'orange', 'banana', 'mango', 'grape'];
            console.log(fruit);
            console.log(fruit[3]);
            fruit[3] = 'cherry';
            console.log(fruit);
            console.log('');
            fruit.pop();
            console.log(fruit);
            fruit.push('melon');
            console.log(fruit);
            fruit.includes('orange');
            console.log(fruit.includes('orange'));
            fruit.indexOf('orange');
            console.log(fruit.indexOf('orange'));
            fruit.slice(0, 3);
            console.log(fruit.slice(0, 3));
            console.log(fruit);
            fruit.splice(0, 3);
            console.log(fruit);
            console.log(fruit.length);
        </script>
    </body>
</html>
