<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>블린형</title>
    </head>
    <body>
        <h1>논리 연산</h1>
        <textarea cols="150" rows="30">

            - 일상적인 논리를 수학적으로 표현한 것.
            - 일반 수학의 값은 숫자가되고, 논리 수학의 값은 진리값(참과 거짓)으로 나타낸다.
            - 진리값은 어떤 명제가 참인지 거짓인지를 나타내는 값이다.
            - 명제란? 참 또는 거짓이 확실한 문장
              예) 대한민국의 수도는 서울이다        >> 참인 명제
                  2는 1보다 작다                  >> 거짓인 명제
                  짜장면은 짬뽕보다 맛있다         >> 명확한 참 또는 거짓을 가를 수 없는 주관적인 문장이기 때문에 명제라고 할 수 없다.
            - 일반수학에서 사용하는 연산자 : + - * /
            - 논리수학에서 사용하는 연산자 : AND OR NOT
              AND 연산자 : 2개의 명제가 모두 참일때만 결과값이 참이 된다.
                예) 대한민국의 수도는 서울이다 AND 통상적으로 무지개는 7가지 색이다.
                    >>> 2개의 명제 모두가 참이기 때문에 연산 결과값이 참이 된다.
                    대한민국의 수도는 서울이다 AND 2는 1보다 작다.
                    >>> 참인 명제와 거짓인 명제를 연산한 결과값은 거짓이 된다.
            
              OR 연산자 : 2개의 명제 중에 하나만 참이 되더라도 결과값이 참이 된다.
                예) 대한민국의 수도는 서울이다 OR 통상적으로 무지개는 7가지 색이다.
                    >>> 연산 결과값이 참이 된다.
                    대한민국의 수도는 서울이다 OR 2는 1보다 작다.
                    >>> 연산 결과값이 참이 된다.
                    대한민국의 수도는 울산이다 OR 2는 1보다 작다.
                    >>> 연산 결과값이 거짓이 된다.

              NOT 연산자 : 명제의 참/거짓을 반대로 뒤집는다.
                예) 대한민국의 수도는 서울이다 >>> 참
                    NOT 대한민국의 수도는 서울이다 >>> 거짓
                    2는 1보다 작다 >>> 거짓
                    NOT 2는 1보다 작다 >>> 참
        </textarea>
        <h1>자료형 : 블린형</h1>
        <ul>
            <li>값을 참(true)과 거짓(false)으로 표현하는 유형</li>
            <li>참 / 거짓을 판별하기 위해서는 2개 이상의 대상을 비교해야한다.</li>
            <li>
                비교 연산자<br />
                >(크다), <(작다), >=(크거나 같다), <=(작거나 같다), ==(같다), !=(같지 않다), ===(동등하다), !==(동등하지 않다)
            </li>
            <li>
                논리 연산자<br />
                AND 연산자 : &&<br />
                OR 연산자 : ||<br />
                NOT 연산자 : !
            </li>
        </ul>
        <script src="./JS/s09.js"></script>
    </body>
</html>
