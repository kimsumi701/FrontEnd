<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>매개변수 / 인자</title>
    </head>
    <body>
        <h1>매개변수 / 인자</h1>
        <ul>
            <li>함수 내에서 변수처럼 사용할 수 있다.</li>
            <li>함수를 선언하고 호출할 때 매개변수(Parameter)를 사용하면 함수를 조금 더 다양하게 사용할 수 있다.</li>
            <li>
                사용 방식<br />
                function 함수이름 (매개변수) {<br />
                실행될 내용<br />
                }
            </li>
            <li>함수이름(인자)</li>
            <li>여러개의 매개변수를 사용해서 함수를 작성할 수 있다.</li>
            <li>
                function 함수이름 (매개변수, 매개변수, 매개변수) {<br />
                실행될 내용<br />
                }
            </li>
            <li>함수이름(인자, 인자, 인자)</li>
        </ul>
        <script src="./JS/s06.js"></script>
    </body>
</html>
