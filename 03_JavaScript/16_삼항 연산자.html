<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼항 연산자</title>
    </head>
    <body>
        <h1>삼항 연산자</h1>
        <textarea cols="150" rows="12">

            삼항 연산자
                - 피 연산자를 세개를 두고 사용하는 연산자. 그래서 삼항 연산자라고 부른다.
                - if문을 대체해서 사용할 수 있는 연산자.
                - 복잡한 식의 if문을 대체할 수는 없으나, 단순한 방식의 if문은 대체해서 사용 가능하다.
                - 조건이 많지 않고, 리턴되는 값이 딱 하나만 코드에 있을 때, 반환하고싶은 값이 딱 하나만 코드에 있을 때 사용한다.
                - 연산 후 리턴되는 값은 String이던 Number이던 다 들어갈 수 있다.
                - 많이 사용되어지므로 사용법에 익숙해지면 좋다.

            삼항 연산자의 사용방법 (삼항 연산식)
                - let 변수이름 = 조건비교 ? true일때 동작내용 : false일때 동작내용
        </textarea>
        <script>
            let menu = 8;
            if (menu <= 3) {
                console.log('범위 안의 숫자입니다.');
            } else {
                console.log('범위 밖의 숫자입니다.');
            }
            console.log('');
            /* 위의 코드를 삼항 연산자를 사용해서 표시해보면 아래와 같다. */
            let answer = menu <= 3 ? '범위 안의 숫자입니다.' : '범위 밖의 숫자입니다.';
            console.log(answer);
        </script>
    </body>
</html>
