    <body>
        <h1>return문</h1>
        <ul>
            <li>JavaScript에서 함수의 아웃풋을 return이라고 한다.</li>
            <li>정해진 명령을 실행한 후에 다시 돌려준다, 반환한다 라고 이해하면 쉽다.</li>
            <li>return 키워드는 함수안에서 사용하고 반환 될 값을 지정해준다.</li>
            <li>return 값은 함수가 호출되는 위치로 반환 된다.</li>
        </ul>
