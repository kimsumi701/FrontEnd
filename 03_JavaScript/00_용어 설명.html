<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>00_용어 설명</title>
    </head>
    <body>
        <textarea cols="130" rows="100">
            1. 표현식 & 문장
              - 표현식 : JavaScript에서 값을 만들어내는 간단한 코드.
              예) 10+20+30
                  37500
                  'Hello JavaScipt'
            
              - 문장 : 표현식이면서 문장임. 실행하는 관점에서 보는 것이기 때문에 두가지 속성을 동시에 가질 수 있음.
              예) 10 + 11 + 12 * 13
                  let abc = 'a' + 'b' + 'c'
                  alert('Hello')
                  123456

              예) 10 + 11 + 12 * 13;let = abc = 'a' + 'b' + 'c';alert('Hello');123456;

              예) 10 + 11 + 12 * 13;
                  let abc = 'a' + 'b' + 'c';
                  alert('Hello');
                  123456;

              - 프로그램(Program) : 이러한 문장들이 모여서 하나의 프로그램을 구성한다.

            2. 키워드(Keyword) : 특별한 의미가 있는 단어
              - 종류 : await       export      switch    true
                       break       extends     this      false
                       case        finally     throw     null
                       catch       for         try       as
                       class       function    typeof    form
                       const       if          var       get
                       continue    import      void      of
                       debugger    in          while     set
                       default     instanceof  with      target
                       delete      new         yield     static
                       do          return      let       super
                       else
            
            3. 식별자 : 프로그래밍 언어에서 이름을 붙일 때 사용하는 단어, 변수명이나 함수명으로 사용됨.
              - 규칙 : 키워드를 사용하면 안된다.
                       숫자로 시작하면 안된다.
                       특수문자는 '_'(언더바)와 '$'(달러표시)만 허용한다.
                       공백문자를 포함할 수 없다.(띄어쓰기 불가능!!!!!!!)

              - 식별자를 만드는 일반적인 관례 : 알파벳(영어)을 사용하는 것이 관례다. (가급적이면 의미가 있는 단어, 연관이 있는 단어를 사용하여 작성하는 것이 좋다.)
                                              클래스의 이름은 항상 대문자로 시작! 
                                              변수와 인스턴스, 함수, 메소드의 이름은 항상 소문자로 시작한다.
                                              여러 단어로 이루어진 식별자는 각 단어의 첫 글자를 대문자로 사용한다.
                                                - 카멜 케이스, 스네이크 케이스, 파스칼

            4. 주석 : 프로그램 코드를 설명할 때 사용. 프로그램 진행에는 전혀 아무런 영향을 주지 않는다.
              - HTML : <!-- --> 주석을 작성함.
              - CSS : /* */ 주석을 작성함.
              - JavaScript : // → 행단위 주석      /* */ → 블록단위 주석

            5. 출력 : 코드의 실행결과를 나타내는 것.
        </textarea>
    </body>
</html>
