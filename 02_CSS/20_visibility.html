<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li {
            float: left;
            width: 80px;
            margin: 0 10px 0 0;
            line-height: 50px;
            text-align: center;
            background-color: indianred;
        }
        li:nth-child(2) {
            visibility: hidden;
        }
        li:nth-child(3) {
            display: none;
        }
        li:nth-child(4) {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>visibility : 요소의 화면상 표시 여부</h1>
    <p>visible, hidden</p>
    <p>
        hidden 값을 줄 경우 흔적을 남기고 사라진다. 
        (흔적을 남기지 않고 사라지는 속성 - display: none;)
    </p>
    <br>
    <!-- 예시 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
