<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00 예제</title>
</head>
<body>
    <div>
        <h1>width/height/margin</h1>
        <div style="width: 300px; height: 200px; background-color: aquamarine;">300*200</div>
        <div style="width: 300px; height: 100px; background-color: blanchedalmond; margin: 20px;">300*100<br>여백이 사방으로 20px</div>
        <div style="width: 300px; height: 100px; background-color: cadetblue; margin: 50px 0 0 0;">300*100<br>여백이 위로만 50px</div>
        <div style="width: 300px; height: 100px; background-color: deeppink; margin: 0 0 0 100px">300*100<br>여백이 왼쪽으로만 100px</div>
        <div style="width: 300px; height: 100px; background-color: thistle; margin: 50px 0 50px 0">300*100<br>여백이 아래위로 50px</div>
    </div>
</body>
</html>
